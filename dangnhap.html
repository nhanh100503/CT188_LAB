<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="style_dangnhap.css">
    <title>Đăng Nhập</title>
</head>
<body>
    <header>
        <a href="trangchu.html"><img id="logo" src="images/logo.png" alt=""></a>
        <img id="img-header1" src="images/header-img1.png" alt="">
        <img id="img-header2" src="images/header-img2.png" alt="">
        <img id="img-header3" src="images/header-img3.png" alt="">
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>
            <a href="dangnhap.html">Đăng nhập</a>
            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
        <div class="nav-search">
            <input class="input" type="text" placeholder="Nhập nội dung cần tìm">
            <i id="search1" class="fa fa-search color-white fa_css"></i>
            <i id="search2" class="fa fa-shopping-cart color-pink fa_css"></i>
        </div>
    </header>
    <main class="one-col">
        <h1>Đăng nhập</h1>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <table>
                    <tr>
                        <td colspan="2">
                            <img id="img-login" src="images/dangnhap/userlogin.png" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td id="first-td">
                            <label for="textEmail">
                                <i id="img-content" class="fa fa-envelope color-white fa_css"></i>
                            </label>
                        </td>
                        <td>
                            <input type="text" name="email" id="textEmail" placeholder="Nhập email">
                        </td>
                    </tr>
                    <tr>
                        <td id="first-td">
                            <label for="textPsw">
                                <i id="img-content" class="fa fa-lock fa_css color-white"></i>
                            </label>
                        </td>
                        <td>
                            <input type="text" name="psw" id="textPsw" placeholder="Nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>
                                Bạn quên
                                <a href="">Mật khẩu?</a>
                                <input type="checkbox" name="remember" id="">
                                Ghi nhớ cho lần đăng nhập sau
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Đăng nhập">
                            <input type="reset" value="Hủy">
                        </td>
                    </tr>
                </table>
        </form>
    </main>
    <footer>
        <div></div>
            <span>&copy; 2021 Bản quyền thuộc về FreeezeVN. </span>
            <a href="facebook.com"><i class="fa fa-facebook"></i></a>

            <a href="pinterest.com"><i class="fa fa-pinterest"></i></a>
        </div>
        <a href="#logo">
            <img src="images/top.png" alt="">
        </a>
    </footer>
</body>
</html>
