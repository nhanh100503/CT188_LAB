<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_lienhe.css">
    <title>Liên Hệ</title>
</head>
<body>
    <header>
        <a href="trangchu.html"><img id="logo" src="images/logo.png" alt=""></a>
        <img id="img-header1" src="images/header-img1.png" alt="">
        <img id="img-header2" src="images/header-img2.png" alt="">
        <img id="img-header3" src="images/header-img3.png" alt="">
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>
            <a href="dangnhap.html">Đăng nhập</a>
            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
        <div class="nav-search">
            <input class="input" type="text" placeholder="Nhập nội dung cần tìm">
            <i id="search1" class="fa fa-search color-white fa_css"></i>
            <i id="search2" class="fa fa-shopping-cart color-pink fa_css"></i>
        </div>
    </header>
    <main class="one-col">
        <section class="first-section">
            <h1>Liên hệ</h1>
            <div class="lienhe">
                <p>
                    <img id="img-location" src="images/lienhe/check-in.png" alt="">
                    <b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</b> 
                    Nếu bạn có góp ý, vui lòng liên hệ thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn
                </p>
            </div>
        </section>
        <section class="second-section">
            <h1>Góp ý</h1>
            <div class="gopy">
                <table>
                        <form action="" method="post" enctype="application/x-www-form-urlencoded">
                        <tr>
                            <!-- <td>
                                <label for="hoten">
                                    <i class="fa fa-user color-white fa_css"></i>
                                </label>
                            </td> -->
                            <td colspan="2">
                                <i class="fa fa-user color-white fa_css"></i>
                                <input type="text" name="" id="hoten" placeholder="Vui lòng nhập họ tên của bạn">
                            </td>
                        </tr>
                        <tr>
                            <!-- <td>
                                <label for="email">
                                    <i class="fa fa-envelope color-white fa_css"></i>
                                </label>
                            </td> -->
                            <td colspan="2">
                                <i class="fa fa-envelope color-white fa_css"></i>
                                <input type="text" name="" id="email" placeholder="Vui lòng nhập địa chỉ email"> 
                            </td>
                        </tr>
                        <tr>
                            <!-- <td>
                                <label for="chude">
                                    <i class="fa fa-bars color-white fa_css"></i> 
                                </label>
                            </td> -->
                            <td colspan="2">
                                <i class="fa fa-bars color-white fa_css"></i> 
                                <select size="1" name="" id="chude">
                                    <option value="sp">Về Sản Phẩm/Dịch Vụ</option>
                                    <option value="ud">Về Ưu Đãi Thành Viên</option>
                                    <option value="td">Về Tin Tuyển Dụng</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <!-- <td>
                                <label for="noidung">
                                    <i id="icon-noidung" class="fa fa-book color-white fa_css"></i>
                                </label>
                            </td> -->
                            <td colspan="2">
                                <i id="icon-noidung" class="fa fa-book color-white fa_css"></i>
                                <textarea name="" id="noidung" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                            </td>
                        </tr>
                            
                        <tr>
                            <td colspan="2">
                                <input size="3" type="submit" name="" id="" value="Gửi">
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <span>&copy; 2021 Bản quyền thuộc về FreeezeVN. </span>
        <a href="facebook.com"><i class="fa fa-facebook"></i></a> 
        <a href="twitter.com"><i class="fa fa-twitter"></i></a>
        <a href="pinterest.com"><i class="fa fa-pinterest"></i></a>
        <a href="#logo">
            <img src="images/top.png" alt="">
        </a>
    </footer>
</body>
</html>
