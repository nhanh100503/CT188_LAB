<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image//vnd.microsoft.icon">
    <link rel="stylesheet" href="style_dangky.css">
</head>
<body>
    <header>
        <!-- Begin header -->
        <a href="trangchu.html"><img id="logo" src="images/logo.png" alt=""></a>
        <img id="img-header1" src="images/header-img1.png" alt="">
        <img id="img-header2" src="images/header-img2.png" alt="">
        <img id="img-header3" src="images/header-img3.png" alt="">
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>
            <a href="dangnhap.html">Đăng nhập</a>
            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
        <div class="nav-search">
            <input class="input" type="text" placeholder="Nhập nội dung cần tìm">
            <i id="search1" class="fa fa-search color-white fa_css"></i>
            <i id="search2" class="fa fa-shopping-cart color-pink fa_css"></i>
        </div>
    </header>
    <!-- End header -->

    <!-- begin main -->
    <main class="one-col">
        <h1>Đăng ký</h1>
        <div>
        <form action="" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td id="first-td">
                            <label for="textEmail">
                                <i id="img-content" class="fa fa-envelope color-white fa_css"></i>
                            </label>
                        </td>
                        <td>
                            <input type="text" name="email" id="textEmail" placeholder="Vui lòng nhập email">
                        </td>
                    </tr>
                    <tr>
                        <td id="first-td">
                            <label for="textPsw">
                                <i id="img-content" class="fa fa-lock fa_css color-white"></i>
                            </label>
                        </td>
                        <td>
                            <input type="text" name="psw" id="textPsw" placeholder="Vui lòng nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td id="first-td">
                            <label for="textPsw2">
                                <i id="img-content" class="fa fa-lock fa_css color-white"></i>
                            </label>
                        </td>
                        <td>
                            <input type="text" name="psw2" id="textPsw2" placeholder="Vui lòng nhập lại mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="first-td">
                                <i id="img-content" class="fa fa-gift color-white fa_css"></i>
                            </label>
                        </td>
                        <td>
                            <input type="radio" name="memberType" id="bac">
                                <label for="bac">Bạc</label>
                            <input type="radio" name="memberType" id="vang">
                                <label for="vang">Vàng</label>
                            <input type="radio" name="memberType" id="bachkim">
                                <label for="bachkim">Bạch Kim</label>
                        </td>
                    </tr>
                    <tr>
                        <td id="first-td">
                            <label for="anh">
                                <i id="img-content" class="fa fa-user-plus fa_css color-white"></i>
                            </label>
                        </td>
                        <td>
                            <input type="file" name="" id="anh">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Thông qua việc tạo tài khoản, bạn đồng ý với
                            <a href="">Điều khoản <br> & Quyền riêng tư của chúng tôi</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Đăng ký">
                            <input type="reset" value="Hủy">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <!-- End main -->

    <!-- Begin footer -->
    <footer>
        <div class="footer-span">
            <span>&copy; 2021 Bản quyền thuộc về FreeezeVN. </span>
            <a href="facebook.com"><i class="fa fa-facebook"></i></a> 
            <a href="twitter.com"><i class="fa fa-twitter"></i></a>
            <a href="pinterest.com"><i class="fa fa-pinterest"></i></a>
        </div>
        <a href="#logo">
            <img src="images/top.png" alt="">
        </a>
    </footer>
    <!-- End footer -->
</body>
</html>
